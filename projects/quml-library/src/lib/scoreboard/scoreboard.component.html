  <div *ngFor="let section of scores">
    <div>{{section?.index}}</div>
    <div class="" *ngIf="showFeedBack">
      <div *ngFor="let score of section?.children; let i = index" class="scoreboard__index" (click)="goToQuestion(i+1, section.identifier)"
        [ngClass]="score.class">
        {{score.index}}
      </div>
    </div>
    <div class="" *ngIf="!showFeedBack">
      <div *ngFor="let score of section?.children; let i = index" class="scoreboard__index" (click)="goToQuestion(i+1, section.identifier)"
        [ngClass]="score.class">
        {{score.index}}
      </div>
    </div>
  </div>

  <div class="scoreboard__btn-container">
    <button type="submit" class="sb-btn sb-btn-primary sb-btn-normal sb-btn-radius"
      (click)="submitClicked.emit({type:'submit-clicked'})">Submit</button>
  </div>
</div>
